<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CloudTrip</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header id="navbar"></header>

    <main>
        <div class="admin-container">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <p>Welcome back, Admin</p>
            </div>

            <div class="admin-stats">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>Total Users</h3>
                    <p>0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-plane"></i>
                    <h3>Total Bookings</h3>
                    <p>0</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <h3>Total Revenue</h3>
                    <p>$0.00</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <h3>Average Rating</h3>
                    <p>0.0</p>
                </div>
            </div>

            <div class="admin-actions">
                <div class="action-card">
                    <h3>User Management</h3>
                    <ul class="action-list">
                        <li><a href="#"><i class="fas fa-list"></i> View All Users</a></li>
                        <li><a href="#"><i class="fas fa-user-plus"></i> Add New User</a></li>
                    </ul>
                </div>
                <div class="action-card">
                    <h3>Flight Management</h3>
                    <ul class="action-list">
                        <li><a href="#"><i class="fas fa-plane"></i> View All Flights</a></li>
                        <li><a href="#"><i class="fas fa-plus"></i> Add New Flight</a></li>
                    </ul>
                </div>
                <div class="action-card">
                    <h3>Content Management</h3>
                    <ul class="action-list">
                        <li><a href="#"><i class="fas fa-globe"></i> Manage Destinations</a></li>
                        <li><a href="#"><i class="fas fa-percent"></i> Manage Promotions</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="js/navbar.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
