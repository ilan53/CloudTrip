<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudTrip Admin</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header></header>    
    <main>
        <div class="toggle-buttons">
            <button onclick="showAddFlightForm()">Add Flight</button>
            <button onclick="loadFlights()">Show Flights</button>
            <button onclick="loadUsers()">Show Users</button>
        </div>
        <div class="form-container" id="flight-form-container" style="display:none;">
        <h3 id="form-title">Add Flight</h3>
        <form id="flight-form">
            <input type="hidden" id="flight-id" />
            <label>From: <input type="text" id="from" required /></label><br/>
            <label>To: <input type="text" id="to" required /></label><br/>
            <label>Date: <input type="date" id="date" required /></label><br/>
            <label>Time: <input type="time" id="time" required /></label><br/>
            <label>Flight Number: <input type="text" id="flightNumber" required /></label><br/>
            <label>Operator: <input type="text" id="operator" required /></label><br/>
            <label>Price: <input type="number" id="price" step="any" required /></label><br/>
            <label>Duration Minutes: <input type="number" id="durationMinutes" required /></label><br/>
            <label>Stops: <input type="number" id="stops" required /></label><br/>
            <label>Aircraft: <input type="text" id="aircraft" required /></label><br/>
            <label>Available Seats: <input type="number" id="availableSeats" required /></label><br/>
            <label>Class Options: <input type="text" id="classOptions" required /></label><br/>
            <button type="submit">Submit</button>
            <button type="button" onclick="closeFlightForm()">Cancel</button>
        </form>
    </div>
    
        <input type="text" id="flight-search" placeholder="Search flightNumber..." />
        <div class="table-wrapper">
            <div id="data-container"></div>
        </div>

        <div id="pagination-container" class="pagination-container"></div>
        
    </main>

    <footer>
        <p>&copy; 2025 CloudTrip. All rights reserved.</p>
    </footer>
    <script src="../js/navbar.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
